<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cat치logo de Serums</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Cat치logo de Serums</h1>
        <form th:action="@{/add}" method="post" style="margin-bottom: 30px;">
            <input type="text" name="name" placeholder="Nombre" required />
            <input type="text" name="description" placeholder="Descripci칩n" required />
            <input type="number" step="0.01" name="price" placeholder="Precio" required />
            <input type="text" name="imageUrl" placeholder="URL Imagen" required />
            <button type="submit">Agregar Producto</button>
        </form>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Descripci칩n</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td><img th:src="${product.imageUrl}" alt="Imagen" width="100"/></td>
                <td>
                    <a th:href="@{'/edit/' + ${product.id}}">Editar</a>
                    <form th:action="@{'/delete/' + ${product.id}}" method="post" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
